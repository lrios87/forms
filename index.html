/<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <div id="survey">
       <form>
  <div class="form-group">
      <label for="food">What is your favorite food</label>
      <select class="form-control" id="food">
        <option>Fruit</option>
        <option>Veggies</option>
      </select>
  </div>
  <div class="form-group">
    <label for="music">Favorite Band</label>
    <select class="form-control" id="music">
      <option>Beyonce</option>
      <option>The Chainsmokers</option>
    </select>
  </div>
  <div class="form-group">
    <label for="color">Favorite Color</label>
    <select class="form-control" id="color">
      <option>Black</option>
      <option>Blue</option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
<div class="foodOutput">
<div class="musicOutput">
<div class="colorOutput">
  </div>
</div>
</div>
</div>

  </body>
</html>
